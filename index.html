<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>24 Hour HomeCare</title>
        <link rel = "stylesheet" href ="style.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro"rel="stylesheet">
        <script src="https://kit.fontawesome.com/065d8dece4.js"crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row" style="background-color:white;">
            <div class="column" >
                
                <h1 class = "sign-in-text">Sign In To Your Account</h1>
                <input type="text" class="form-input" placeholder=" Email">
                </br>
                </br>
                
                <input type="email" class="form-input" placeholder=" Password">
                </br>
                </br>
                </br>
                <button type="button" class = "button-sign-in"><span>Sign In</span></button>
              
            </div>

            
            <div class="column" style="background-color:#003049; max-height: 100%;">
                
                <img class = "logo" src = "images/logo.png">
                <h1 class = "text">24 h o u r</h1>
                <h3 class = "text1">HomeCare</h3>
                
            </div>
            
        </div>

        
     


        <!--page 2-->
        
        <div class = "sign-in-form">
            <img class = "sidelogo" src = "images/sidelogo.png">
            <h3 class = "signin">Sign In Form</h3> 
          
            <input type="name" class="input" placeholder=" Name:">
            <input type="surname" class="input" placeholder=" Surname:">
            <input type="gender" class="input" placeholder=" Gender:">
            <input type="dob" class="input" placeholder= "Date Of Birth:">
            <input type="mobile" class="input" placeholder= "Mobile No:">
            <input type="telephone" class="input" placeholder=" Telephone No:">
            
            <input type="email" class="input" placeholder=" Email">
            <div class = 'button-sign-in2'>
                <button type="button"><span>NEXT</span></button>
            </div>
        </div>

        <!--page 3-->
        <div class = "sign-in-form-page2">
            <img class = "sidelogo" src = "images/sidelogo.png">
            <h3 class = "signin">Sign In Form</h3>
            <input type="id" class="input2" placeholder=" ID Card:">
            </br>
            <input type="country" class="input2" placeholder=" Country:">
            <input type="city" class="input2" placeholder=" City:">
            </br>
            <input type="adderess1" class="input2" placeholder= "Address 1:">
            <input type="address2" class="input2" placeholder= "Address 2:">
            
            <div class = 'button-sign-in3'>
                <button type="button"><span>NEXT</span></button>
            </div>
        </div>

        <!--page 4-->
        <div class = "sign-in-form-page3">
            <img class = "sidelogo" src = "images/sidelogo.png">
            <h3 class = "signin">Sign In Form</h3>
            <input type="id" class="input3" placeholder="Reasons For Visiting:">
            <input type="adderess1" class="input3" placeholder= "Any Pain:">
            <input type="address2" class="input3" placeholder= "Taken Any Medication:">
            
            <div class = 'button-sign-in4'>
                <button type="button"><span>SUBMIT</span></button>
            </div>
        </div>

        <!--page 5-->
        <div class = "sign-in-form-page4">
            <img class = "sidelogo" src = "images/sidelogo.png">
            <h3 class = "signin" style = "color: #EAE2B7;">Welcome To 24Hr HomeCare</h3>
            <div class="flip-box">
                <div class="flip-box-inner">
                  <div class="flip-box-front">
                    <h2>Medical</h2>
                    <i class='fas fa-ambulance' style='font-size:48px; color:#EAE2B7'></i>
                  </div>
                  <div class="flip-box-back">
                    <a href="pharmacy.html"><button type="button" class = "button"><span>Pharmacy</span></button></a>
                    <a href = "emergency.html"><button type="button" class = "button"><span>Emergency</span></button></a>
                    <a href = "yellow.html"><button type="button" class = "button"><span>Yellow Ward</span></button></a>
                    <a href = "green.html"><button type="button" class = "button"><span>Green Ward</span></button></a>
                    <a href = "rainbow.html"><button type="button" class = "button"><span>Rainbow Ward</span></button></a>
                  </div>
                </div>
              </div>

              <div class="flip-box2">
                <div class="flip-box-inner2">
                  <div class="flip-box-front2">
                    <h2>Non-Medical</h2>
                    <i class='fas fa-hamburger' style='font-size:48px; color:#EAE2B7'></i>
                  </div>
                  <div class="flip-box-back2">
                    <a href="cafeteria.html"><button type="button" class = "button"><span>Cafeteria</span></button></a>
                    <a href = "toilets.html"><button type="button" class = "button"><span>Toilets</span></button></a>
                    <a href = "stationary.html"><button type="button" class = "button"><span>Stationary</span></button></a>
                    <a href = "atm.html"><button type="button" class = "button"><span>ATM</span></button></a>
                    <a href = "vendingMachine.html"><button type="button" class = "button"><span>Vending Machine</span></button></a>
                  </div>
                </div>
              </div>
        </div>
       


    </body>
